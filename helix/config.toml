theme = "oxocarbon"

[keys.normal.space.u]
r = ":config-reload"
o = ":config-open"
l = ":o ~/.config/helix/languages.toml"

[editor]
gutters = ["diagnostics", "spacer", "diff", "line-numbers", "spacer", "spacer"]
line-number = "relative"

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "error"

# create a new minor mode bound to `+`, planning to extend with plugins once I get into Scheme
[keys.normal."+"]
m = ":run-shell-command echo 2"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal.y]
y = ["extend_to_line_bounds", "yank_main_selection_to_clipboard", "normal_mode", "collapse_selection"]
